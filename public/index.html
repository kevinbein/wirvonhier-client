<!DOCTYPE html>
  <html lang="de">
    <head>
      <title>WirVonHier</title>
      <!-- NOTE: Meta Tags -->
      <meta charset="utf-8">
      <meta name="description" content="WirVonHier App">
      <meta name="keywords" content="">
      <meta name="author" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- NOTE: Define Theme Color -->
      <!-- Chrome, Firefox OS and Opera -->
      <meta name="theme-color" content="#5F6DAF">
    
      <!-- NOTE: Icon for tab recognition -->
      <!-- highest resolution for Chrome & Opera -->
      <link rel="icon" sizes="192x192" href="assets/icons/favicon.ico">
      <!-- icons for Safari -> iOS Icons -->
      <!-- icons for IE & Windows phone -->
      <meta name="msapplication-square70x70logo" content="assets/icons/icon_smalltile.png">
      <meta name="msapplication-square150x150logo" content="assets/icons/icon_mediumtile.png">
      <meta name="msapplication-square310x310logo" content="assets/icons/icon_largetile.png">
      <meta name="msapplication-wide310x150logo" content="assets/icons/icon_widetile.png">
      <!-- NOTE: iOS - Add to Homescreen -->
      <!-- Hide Safari UI Components -->
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <!-- iOS Status bar: black or black-translucent -->
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <!-- iOS App Name next to Icon -->
      <meta name="apple-mobile-web-app-title" content="WirVonHier">
      <!-- Icon: No transparency allowed -->
      <link rel="apple-touch-icon" href="assets/imgs/ios_launcher/ios_launcher_app_icon_192.png"> <!-- iphone -->
      <link rel="apple-touch-icon" sizes="152x152" href="assets/imgs/ios_launcher/ios_launcher_app_icon_152.png"><!-- ipad -->
      <link rel="apple-touch-icon" sizes="180x180" href="assets/imgs/ios_launcher/ios_launcher_app_icon_180.png"><!-- iphone-retina -->
      <link rel="apple-touch-icon" sizes="167x167" href="assets/imgs/ios_launcher/ios_launcher_app_icon_167.png"><!-- ipad-retina -->
      <!-- Splash screen: If not set, will be white screen -->
      <link rel="apple-touch-startup-image" sizes="2048x2732" href="assets/imgs/ios-splash/apple_splash_2048.png" /><!-- Tablet -->
      <link rel="apple-touch-startup-image" sizes="1668x2224" href="assets/imgs/ios-splash/apple_splash_1668.png" /><!-- Tablet -->
      <link rel="apple-touch-startup-image" sizes="1536x2048" href="assets/imgs/ios-splash/apple_splash_1536.png" /><!-- Tablet -->
      <link rel="apple-touch-startup-image" sizes="1125x2436" href="assets/imgs/ios-splash/apple_splash_1125.png" /><!-- Tablet ? Phone -->
      <link rel="apple-touch-startup-image" sizes="1242x2208" href="assets/imgs/ios-splash/apple_splash_1242.png" /><!-- Tablet ? Phone -->
      <link rel="apple-touch-startup-image" sizes="750x1334" href="assets/imgs/ios-splash/apple_splash_750.png" /><!-- Phone -->
      <link rel="apple-touch-startup-image" sizes="640x1136" href="assets/imgs/ios-splash/apple_splash_640.png" /><!-- Phone -->
    
      <!-- NOTE: Call manifest.json -->
      <link rel="manifest" href="manifest.json">
